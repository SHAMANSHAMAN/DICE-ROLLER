<!doctype html><meta charset=utf-8><title>Dice Roller</title><style>body{font-family:system-ui;margin:24px;line-height:1.2}h1{margin:0 0 8px}label{display:inline-flex;align-items:center;gap:8px;margin:8px 0}input{width:64px;padding:6px 8px;border:1px solid #ccc;border-radius:8px}button{margin:4px;padding:8px 12px;border:1px solid #ccc;border-radius:999px;cursor:pointer;background:#fff}#out{font-size:22px;margin-top:12px;white-space:pre-wrap}</style><h1>Dice Roller</h1><label>Numero di dadi <input id=n type=number min=1 max=50 value=1></label><div id=btns></div><pre id=out></pre><script>const F=[4,6,8,10,12,20,100],b=document.getElementById('btns'),n=document.getElementById('n'),o=document.getElementById('out');F.forEach(f=>{let x=document.createElement('button');x.textContent='d'+f;x.onclick=()=>{let c=+n.value||1,r=[],s=0;for(let i=0;i<c;i++){let v=1+Math.floor(Math.random()*f);r.push(v);s+=v}o.textContent=`${c}d${f}: [${r.join(', ')}]\nsomma=${s}`};b.appendChild(x)});</script>
